<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="movie.slides[activeIndex].image" alt="'immagine movie' + activeIndex"/>
                    <div class="text">
                        <h3>{{movie.title}}</h3>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut
                            veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                                                <!-- movie.slides è il richiamo dell'array -->
                    <div v-for="(slide, index) in movie.slides"  class="thumb" :class="activeIndex === index ? 'active' : '' " >
                        <img  :src="slide.image" :alt="'immagine movie ' + index"/>
                       
                            <!-- 
                            {{slide.title}}
                            {{"è la stessa cosa di scrivere:"}}
                            {{movie.slides[index].title}}
                            -->
                       
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
